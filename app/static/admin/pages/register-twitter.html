<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="alert alert-warning alert-dismissable hide error_box">
        <i class="fa fa-warning"></i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <b>Error!</b> <span class="error_message"></span>.
    </div>
    <div class="header">New Twitter Access Token</div>
    <form action="#" method="post">
        <div class="body bg-gray send" style="display: none">
            <div class="form-group">
                <input id="pincode" type="text" name="pincode" class="form-control" placeholder="Pin Code"/>
            </div>
            <div class="form-group">
                <input id="note" type="text" name="note" class="form-control" placeholder="Note"/>
            </div>
        </div>
        <div class="footer send" style="display: none">

            <button id="send-btn" type="button" class="btn bg-olive btn-block">Send Pin Code</button>

            <a href="accounts.html#twitter" class="text-center">Take me back</a>
        </div>
        <div class="footer request">

            <button id="request-btn" type="button" class="btn bg-olive btn-block">Request Authentication Token</button>

            <a href="accounts.html#twitter" class="text-center">Take me back</a>
        </div>
    </form>

    <div class="margin text-center">
        <span id="return"></span>

    </div>
</div>


<!-- jQuery 2.1.4 -->
<script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
