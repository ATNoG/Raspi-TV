<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Raspi-T.v2</title>

    <meta name="author" content="Raspi-TV">

<body>
<!--Start Header-->
<header class="navbar">
    <div class="container-fluid expanded-panel">
        <div class="row">
            <div id="logo" class="col-xs-12 col-sm-2">
                <a href="index.html">Raspi-T.v2</a>
            </div>
            <div id="top-panel" class="col-xs-12 col-sm-10">
                <div class="row">
                    <div class="col-xs-8 col-sm-8">
                        <div id="title">
                            <span id="location">DETI</span>
                            -
                            <span id="location_description">Universidade de Aveiro</span>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 top-panel-right">
                        <ul class="nav navbar-nav pull-right panel-menu">
                            <li class="dropdown">
                                <a href="#" class="account">
                                    <div class="user-mini pull-right">
                                        <span id="date" class="welcome">Date</span>
                                        <span id="time">Time</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--End Header-->

<div id="main" class="container-fluid">
    <div id="main-row" class="row">
        <!--Start Content-->
        <div id="content" class="col-xs-12 col-sm-10">
            <!--Start Dashboard Tab-->
            <div id="raspi-frame">
                <iframe id="content_frame" frameborder="0" scrolling="no"></iframe>
            </div>
            <!--End Dashboard Tab-->
            <!--Start Breadcrumb-->
            <div id="footer" class="row">
                <div id="breadcrumb" class="col-xs-12">
                    <ol class="breadcrumb pull-left">
                        <li><a href="#"><i class="fa fa-twitter"></i> <span id="twitter_query">Twitter</span></a></li>
                        <li><a id="tweet" href="#">Tweet</a></li>
                    </ol>
                    <div id="social" class="pull-right">
                        <a href="#"><i class="fa fa-cloud"></i> <span id="ip">IP</span></a>
                    </div>
                </div>
            </div>
            <!--End Breadcrumb-->
        </div>
        <!--End Content-->
        <!--Start Sidebar-->
        <div id="sidebar-left" class="col-xs-2 col-sm-2">
            <ul id="meals-container" class="nav main-menu">
                <li>
                    <a href="#" class="ajax-link">
                        <i class="fa fa-cutlery"></i>
                        <span class="hidden-xs">Refeições</span>
                    </a>
                </li>

                    <a href="#" class="dropdown-toggle">
                        <i class="fa fa-table"></i>

                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="ajax-link" href="">Simple Tables</a></li>
                        <li><a class="ajax-link" href="">Data Tables</a></li>
                        <li><a class="ajax-link" href="">Beauty Tables</a></li>
                    </ul>
                </li>-->
            </ul>
        </div>
        <!--End Sidebar-->
    </div>
</div>
<!--End Container-->

<script src="plugins/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<!-- All functions for this theme + document.ready processing -->
