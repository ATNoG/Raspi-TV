<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/login.css" rel="stylesheet">
	

</head>

<body>
	
	<div class="wrapper"> 
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" id="userbox" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
      <input type="password" id="userpass" class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
        <div id="message"></div>
      <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Login</button>  
   </div>
  
	 <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/static/login.js"></script>

</body>

</html>
