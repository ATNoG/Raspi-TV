<!DOCTYPE html>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic"

    <script type="text/javascript" src="js/site.min.js"></script>
    <script>
        function startTime() {
            var today = new Date();
            var date = today.toString().split(' ');
            document.getElementById('date').innerHTML = date[0] + ', ' + date.slice(1, 5).join(' ');
            setTimeout(function () {
                startTime()
            }, 500);
        }
    </script>
</head>
<body onload="startTime();">
<div class="container" style="padding: 0">
    <header class="header">
        <h3>DETI</h3>
        <h4>Departamento de Eletrónica, Telecomunicações e Informática</h4>
    </header>
    <section class="content">
        <div class="content-body">
            <div class="row">
                <!-- Video Column -->
                <div class="col-md-6">
                    Videos Go Here
                </div>
                <!-- .Video -->
                <!-- News Column -->
                <div class="col-md-4">
                    <div>
                        <p class="lead">
                            Lead Text
                        </p>
                    </div>
                    <div>
                        <blockquote>
                            <p>
                                Blockquote
                            </p>
                            <small>By Someone</small>
                        </blockquote>
                    </div>
                    <div>
                        <p>
                            <small>
                                Small Text
                            </small>
                        </p>
                    </div>
                </div>
                <!-- .News -->
                <!-- Widgets -->
                <div class="col-md-2">
                    <div id="date"></div>
                </div>
                <!-- .widgets -->
            </div>
        </div>
    </section>
    <footer class="footer">
        &nbsp;
        <span style="float: left">This is the footer.</span>
        <span style="float: right">Powered by Raspi-TV</span>
    </footer>
</div>
</body>
</html>
