<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> RaspiTV </title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>


<body>
<div class="container container_body">

    <div class="row">
        <div style="background-image: url('img/img/wild_flowers.png'); background-size: auto auto;" class="col-lg-12"
             align="center">

            <div class="row">
                <div class="col-lg-12" align="center" style="min-height: 100px; width: 100%;">
                    <img src="img/img/logo.png" align="right" width="10%">
                    <strong><h1 style="color: white;" align="left" id="location">DETI</h1>

                        <h2 style="color: white;" align="left" id="location_description">Departamento de Eletrónica,
                            Telecomunicações e Informática</h2></strong>

                    <h3 id="date_time" style="color: white;" align="left"></h3>

                    <script>

									function date_and_time(){
										var tmp = Date();
										tmp = tmp.split("GMT");
										document.getElementById("date_time").innerHTML = tmp[0];

									setTimeout(function () {
										date_and_time();
									}, 10);

									};

									date_and_time()


                    </script>

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-lg-9" id="content_div" align="center">
            <iframe id="content_frame" frameborder="0" scrolling="no"></iframe>
        </div>

        <div class="col-lg-3" id="right_bar" align="center">
            <div style="weight:100%;  padding:2%" id="weather" align="center">

            </div>
            <div style="weight:100%;  padding:2%" align="center" id="hum">

            </div>
            <div style="weight:100%;  padding:2%" align="center" id="temp">

            </div>
            <div style="weight:100%;  padding:2%" align="center" id="wind">

            </div>

            <div style="weight:100%;  padding:2%" align="center" id="sunrise">

            </div>

            <div style="weight:100%; padding: 2%" align="center" id="sunset">

            </div>

            <div style="weight:100%; padding: 2%; padding-bottom: 0px" align="center">
						<span style="bottom:0;">
							<img width="30%" src="QR/fb.png">
							<img width="30%" src="QR/ua.png">
						</span>
            </div>

        </div>

    </div>

    <div class="row footer">
        <div class="col-lg-12" style="height: 100%" align="center">
					<span id="tweets-table">

					</span>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/raspi-tv-front.js"></script>
</body>
</html>
