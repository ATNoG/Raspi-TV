<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title> RaspiTV </title>
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="/css/index.css">
	</head>


	<body>
		<div class="container container_body">

			<div class="row">
				<div style="background-image: url('img/img/wild_flowers.png'); background-size: auto auto;" class="col-lg-12" align="center">

						<div class="row">
							<div class="col-lg-12" align="center" style="min-height: 100px; width: 100%;">
								<img src="img/img/logo.png" align="right" width="10%">

								<strong><h2 style="color: white;" align="left" id="location">DETI</h2>
								<h4 style="color: white;" align="left" id="location_description">Departamento de Eletrónica, Telecomunicações e Informática</h4></strong>
								<p id="date_time" style="color: white;" align="left"></p>

								<script>

									function date_and_time(){
										var tmp = Date();
										tmp = tmp.split("GMT");
										document.getElementById("date_time").innerHTML = tmp[0];

									setTimeout(function () {
										date_and_time();
									}, 10);

									};

									date_and_time()

								</script>

							</div>
						</div>

				</div>
			</div>

			<div class="row">
				<div class="col-lg-9" id="content_div" align="center">
					<iframe src="news.html" id="content_frame" frameborder="0" scrolling="no"></iframe>
				</div>

				<div class="col-lg-3" id="right_bar" align="center">
					<div style="weight:100%;  padding:5px" id="weather" align="center">

					</div>
					<div style="weight:100%;  padding:5px" align="center" id="hum">

					</div>
					<div style="weight:100%;  padding:5px" align="center" id="temp">

					</div>
					<div style="weight:100%;  padding:5px" align="center" id="wind">

					</div>

					<div style="weight:100%;  padding:5px" align="center" id="sunrise">

					</div>

					<div style="weight:100%; padding: 5px" align="center" id="sunset">

					</div>


					<div style="weight:100%; padding: 5px; padding-bottom: 0px" align="center">
						<span style="bottom:0; left:10%;">
							<img width="120px" src="QR/fb.png">
							<img align="right" width="120px" src="QR/ua.png">
						</span>
					</div>

				</div>

			</div>
			<div class="row">
				<div style="min-height: 50px;" class="col-lg-12 bg-danger" align="center">
					Tweets
				</div>
			</div>
		</div>

		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/raspi-tv-front.js"></script>
		<script src="/js/changes.js"></script>
	</body>
</html>
