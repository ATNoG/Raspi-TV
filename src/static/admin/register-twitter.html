<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>Raspi-TV | Twitter Registration</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="alert alert-warning alert-dismissable hide error_box">
        <i class="fa fa-warning"></i>
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <b>Error!</b> <span class="error_message"></span>.
    </div>
    <div class="header">New Twitter Access Token</div>
    <form action="#" method="post">
        <div class="body bg-gray send" style="display: none">
            <div class="form-group">
                <input id="pincode" type="text" name="pincode" class="form-control" placeholder="Pin Code"/>
            </div>
            <div class="form-group">
                <input id="note" type="text" name="note" class="form-control" placeholder="Note"/>
            </div>
        </div>
        <div class="footer send" style="display: none">

            <button id="send-btn" type="button" class="btn bg-olive btn-block">Send Pin Code</button>

            <a href="accounts.html#twitter" class="text-center">Take me back</a>
        </div>
        <div class="footer request">

            <button id="request-btn" type="button" class="btn bg-olive btn-block">Request Authentication Token</button>

            <a href="accounts.html#twitter" class="text-center">Take me back</a>
        </div>
    </form>

    <div class="margin text-center">
        <span id="return"></span>

    </div>
</div>


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/admin/js/bootstrap.min.js" type="text/javascript"></script>
<!-- Mine -->
<script src="/admin/js/admin.js" type="text/javascript"></script>
<script src="/admin/js/create_twitter.js" type="text/javascript"></script>
</body>
</html>
