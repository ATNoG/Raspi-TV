<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>AdminLTE | Registration Page</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">Register New Account</div>
    <form action="../../index.html" method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input id="account" type="text" name="name" class="form-control" placeholder="Account ID"/>
            </div>
            <div class="form-group">
                <input id="token" type="password" name="userid" class="form-control"
                       placeholder="Authentication Token"/>
            </div>
            <div class="form-group">
                <input id="note" type="text" name="password" class="form-control" placeholder="Note"/>
            </div>
        </div>
        <div class="footer">

            <button id="add-btn" type="button" class="btn bg-olive btn-block">Add new account</button>

            <a href="accounts.html#dropbox" class="text-center">Take me back</a>
        </div>
    </form>

    <div class="margin text-center">
        <span id="return"></span>

    </div>
</div>


<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>
<!-- Mine -->
<script type="text/javascript">
    $('#add-btn').click(function () {
        var account = $('#account').val();
        var token = $('#token').val();
        var note = $('#note').val();
        if(!account.length) $('#return').html('Account ID can\'t be empty.');
        else $.post('/admin/create/dropbox', {'account': account, 'token': token, 'note': note}, function (data) {
            $('#return').html(data);
        });
    });
</script>
</body>
</html>
